<!DOCTYPE html>
<html>
<head>
	<title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script>
	function getNombre(dni){
		var res = "";
		$.ajax({
			url: '/dew-NOL-2021/profesorApi',
			type: 'POST',
			dataType: 'json',
			async: false,
			data: 'opcion=getalumno&dnialumno='+dni,
			success: function(data){
				res = data.nombre + " " + data.apellidos;
			},
			error: function(){
				$("#insertar-asignaturas-prof").append("<p>ERROR EN AJAX</p>");
			}
			});
		return res;
	}
	$(document).ready(function(){
		$.ajax({
			url: '/dew-NOL-2021/profesorApi',
			type: 'POST',
			dataType: 'json',
			async: false,
			data: 'opcion=profasig',
			success: function(data){
				$.each(data, function (index, val) {
					$("#insertar-asignaturas-prof").append('<li id="asig' + index + '" class="list-group-item" > <b style="font-size:20px;">' + val.acronimo + '</b></li>');
					$.ajax({
						url: '/dew-NOL-2021/profesorApi',
						type: 'POST',
						dataType: 'json',
						async: false,
						data: 'opcion=asigalum&acronimo='+val.acronimo,
						success: function(data1){
							$("#asig"+index).append('<ul id="asigUL' + index + '" class="list-group">');
							$.each(data1, function (index1, val1) {
								console.log()
								var a = getNombre(val1.alumno);
								$("#asigUL"+index).append('<li class="list-group-item">' + a +" con dni: "+ val1.alumno +'</li>');  
							  });
							$("#asig"+index).append("</ul>");
						},
						error: function(){
							$("#insertar-asignaturas-prof").append("<p>ERROR EN AJAX</p>");
						}
						});
				  });
				
			},
			error: function(){
				$("#insertar-asignaturas-prof").append("<p>ERROR EN AJAX</p>");
			}
			});
		
			$.ajax({
	            url: '/dew-NOL-2021/profesorApi',
	            type: 'POST',
	            dataType: 'json',
	            async: true,
	            data: 'opcion=dni',
	            success: function(data){
	                $("#insertar-dni").append("<h2> Bienvenido " + data.nombre + " " + data.apellidos + "</h2>")
	            },
	            error: function(){
	                $("#insertar-dni").append("<p>ERROR EN AJAX</p>");
	            }
	        })
		})
	
	
	</script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NOL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Asignaturas</a>
        </li>
      </ul>
  <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Perfil</button>
          <button type="button" class="btn btn-danger"><a href="/dew-NOL-2021/logout">Salir</a></button>
        </div>
    </div>
  </div>
</nav>
<div class="container">
	<div class="d-flex justify-content-center">
		<div class="card bg-light mb-3 mt-4">
		  <div class="card-header" id="insertar-dni"></div>
		  <div class="card-body">
		    <p class="card-text">
		    <div >
				<ul id="insertar-asignaturas-prof" class="list-group">
				</ul>
			</div>
			</p>
		  </div>
		</div>
	</div>
</div>
	




</body>
</html>
