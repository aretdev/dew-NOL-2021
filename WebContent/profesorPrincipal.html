<!DOCTYPE html>
<html>
<head>
	<title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script >
	var n = 0;
	var acronimos = [];
	$(document).ready(function(){
		$.ajax({
			url: '/dew-NOL-2021/profesorApi',
			type: 'POST',
			dataType: 'json',
			async: false,
			data: 'opcion=profasig',
			success: function(data){
				$("#insertar-asignaturas-prof").append("<ul>");
				$.each(data, function (index, val) {
					$("#insertar-asignaturas-prof").append('<li id="asig' + n + ' "> ' + val.acronimo + '</li>');
					n++;
					acronimos.push(val.acronimo);
				  });
				
				$("#insertar-asignaturas-prof").append("</ul>");
			},
			error: function(){
				$("#insertar-asignaturas-prof").append("<p>ERROR EN AJAX</p>");
			}
			});
		
		for(i=0;i<n;i++){
			var idAsig = "#asig"+i;
			
			console.log(acronimos[i]);

			$.ajax({
				url: '/dew-NOL-2021/profesorApi',
				type: 'POST',
				dataType: 'json',
				async: false,
				data: 'opcion=asigalum&acronimo='+acronimos[i],
				success: function(data){
					$("#asig" + i).append("<ul>");
					$.each(data, function (index, val) {
						$("#asig" + i).append('<li>' + val.nombre +" " + val.apellidos +'</li>');  
					  });
					$("#asig" + i).append("</ul>");
				},
				error: function(){
					$("#insertar-asignaturas-prof").append("<p>ERROR EN AJAX</p>");
				}
				});
		}
		})
	
	
	</script>

</head>
<body>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Asignaturas</a>
        </li>
      </ul>
  <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Perfil</button>
          <button type="button" class="btn btn-danger">Salir</button>
        </div>
    </div>
  </div>
</nav>

</div>
