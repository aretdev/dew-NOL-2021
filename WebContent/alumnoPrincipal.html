<!DOCTYPE html>
<html>
<head>
	<title></title>
		<meta charset="UTF-8">
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script >
	var nombre ="";
	var nota = 0;
	var dni = "";
	var modoDocumento = false;
	function generarDocumento(){
		document.getElementById('navBarAlum').style.visibility  = "hidden";
		$("#parrafoImprimible").html("DEW-Centro Educativo certifica que D/Dª "+nombre+" con DNI "+dni+" matriculado/a en el curso 2020/2021, ha obtenido las calificaciones que se muestran en la siguiente tabla.")
		var fechaHoy = new Date()
		$("#fechaImprimible").html(fechaHoy)
		$('body,html').css({
			"height":"297mm",
			"width":"210mm"
		})
		$('footer').css({
			"height":"297mm",
			"width":"210mm"
		})
	}
	
	
	$(document).ready(function(){
		
		$.ajax({
			url: '/dew-NOL-2021/alumnoApi',
			type: 'POST',
			dataType: 'json',
			async: true,
			data: 'opcion=asignaturas',
			success: function(data){

				$.each(data, function (index, val) {
					var notaFormatted = (val.nota == "") ? "No calificado" : val.nota;
					console.log(data);
					var cuerpoAsig = document.getElementById("cuerpoAsig")
					var tr = document.createElement('tr')
					tr.id = val.asignatura
					var tdNombre = document.createElement('td')
					var tdCurso = document.createElement('td')
					var tdCreditos = document.createElement('td')
					var tdCuatri = document.createElement('td')
					var tdNota = document.createElement('td')
					
					$.ajax({
			            url: '/dew-NOL-2021/alumnoApi',
			            type: 'POST',
			            dataType: 'json',
			            async: true,
			            data: 'opcion=detallesasig&acron='+val.asignatura,
			            success: function(data){
			            	tdCreditos.innerHTML = data.creditos
			            	tdCurso.innerHTML = data.curso
							tdCuatri.innerHTML = data.cuatrimestre
			            },
			            error: function(){
			                $("#insertar-dni").append("<p>ERROR EN AJAX</p>");
			            }
			        })
			        
					
					tdNombre.innerHTML = val.asignatura
					tdNota.innerHTML = notaFormatted
					
					tr.appendChild(tdNombre)
					tr.appendChild(tdCurso)
					tr.appendChild(tdCreditos)
					tr.appendChild(tdCuatri)
					tr.appendChild(tdNota)
					
					cuerpoAsig.appendChild(tr)

				    
				  });
				
			},
			error: function(){
				$("#insertar-asignaturas").append("<p>ERROR EN AJAX</p>");
			}
			});
		
		
		
		$.ajax({
            url: '/dew-NOL-2021/alumnoApi',
            type: 'POST',
            dataType: 'json',
            async: true,
            data: 'opcion=dni',
            success: function(data){
            	nombre = data.nombre + " " + data.apellidos;
            	dni = data.dni;
                $("#insertar-dni").append(data.nombre + " " + data.apellidos )
            },
            error: function(){
                $("#insertar-dni").append("<p>ERROR EN AJAX</p>");
            }
        })
        
        $.getJSON("/dew-NOL-2021/alumnoApi?opcion=avatar")
		.done(function(response){
		$("#esto").text(response.dni);
		$("#aqui").attr("src", "data:image/png;base64,"+response.img);
		})
		.fail(function(jqxhr, textStatus, error ) {
		 var err = jqxhr.response.replace(",", "\n"); // Pequeños ajustes
		 alert("Algo mal: "+error);
		});
		
	})
	
	
	
	
	
	
	
	</script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navBarAlum">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NOL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Asignaturas</a>
        </li>
      </ul>
  <div class="text-end">
          <button type="button" onclick = "generarDocumento()" class="btn btn-outline-light me-2">Generar documento</button>
          <button type="button" class="btn btn-danger"><a style="text-decoration:none;" href="/dew-NOL-2021/logout">Salir</a></button>
        </div>
    </div>
  </div>
</nav>
<div class="container">
	<div class="d-flex justify-content-center">
		<div class="card bg-light mb-5 mt-5 " style="width: 31rem;">
		  <div class="card-header text-center">Información - Alumno</div>
		  <div class="card-body d-flex justify-content-center">
		  	<div class="container-sm ">
			  <div class="row">
			    <div class="col">
			      <img class="rounded-circle mx-auto d-block shadow-sm" id="aqui" height="125">
			    </div>
			    <div class="col" >
			      <p>Bienvenido <span><b id="insertar-dni"></b></span> a Notas Online</p>
			      <p>Tu dni es: <b id="esto"></b></p>
			    </div>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	<div class="d-flex justify-content-center" >
	 	<p id="parrafoImprimible" ></p>
	</div>
	<div class="d-flex justify-content-center">
		<table class="table table-striped w-75" >
		  <thead>
		    <tr>
		      <th scope="col">Nombre Asignatura</th>
		      <th scope="col">Curso</th>
		      <th scope="col">Créditos</th>
		      <th scope="col">Cuatrimestre</th>
		      <th scope="col">Nota</th>
		    </tr>
		  </thead>
		  <tbody id="cuerpoAsig">
		  </tbody>
		</table>
	</div>
	<div class="d-flex justify-content-center">
	<p id="fechaImprimible"></p>
	</div>
</div>	

<footer style="display:none; position: fixed; left: 0; bottom: 0;width: 100%;  text-align: center;">
<a onclick="volverWeb()">Volver a la Web</a>
</footer>

</body>
</html>
