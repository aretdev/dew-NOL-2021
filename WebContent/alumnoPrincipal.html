<!DOCTYPE html>
<html>
<head>
	<title></title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script >
	$(document).ready(function(){
		$.ajax({
			url: '/alumnoApi',
			type: 'POST',
			async: true,
			data: 'opcion=asignaturas',
			sucess: function(data){
				$(#insertar-asignaturas).append("<ul>");
				for(i=0;i<data.items.length; i++){
					$(#insertar-asignaturas).append("<li>" + data.items[i].asignatura + "</li>");			
				}
				$(#insertar-asignaturas).append("</ul>");
			}
			error: function(){
				$(#insertar-asignaturas).append("<p>ERROR EN AJAX</p>");
			}
		});
		
	});
	
	
	</script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="#">NOL</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Asignaturas</a>
        </li>
      </ul>
  <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Perfil</button>
          <button type="button" class="btn btn-danger">Salir</button>
        </div>
    </div>
  </div>
</nav>
<div class="container">
	<div class="d-flex justify-content-center">
		<div class="card bg-light mb-3 mt-4" style="max-width: 18rem;">
		  <div class="card-header">Informaci√≥n</div>
		  <div class="card-body">
		    <p class="card-text">Bienvenido <span id="nombre-usuario"></span></p>
		  </div>
		</div>
	</div>
</div>
	
<div id="insertar-asignaturas"></div>



</body>
</html>
