<!DOCTYPE html>
<html>
<head>
	<title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script >
	$(document).ready(function(){
		$.ajax({
			url: '/dew-NOL-2021/alumnoApi',
			type: 'POST',
			dataType: 'json',
			async: true,
			data: 'opcion=asignaturas',
			success: function(data){

				$.each(data, function (index, val) {
					var notaFormatted = (val.nota == "") ? "No calificado" : val.nota;
					$("#insertar-asignaturas ul").append('<li class="list-group-item">' + val.asignatura + "		Nota: "+ notaFormatted + '</li>');
				    
				  });
				
			},
			error: function(){
				$("#insertar-asignaturas").append("<p>ERROR EN AJAX</p>");
			}
			});
		
		
		
		$("#asig-click").click(function(){
			  $("#insertar-asignaturas").toggle();
			});
		
		$.ajax({
            url: '/dew-NOL-2021/alumnoApi',
            type: 'POST',
            dataType: 'json',
            async: true,
            data: 'opcion=dni',
            success: function(data){
                $("#insertar-dni").append("<h2> Bienvenido " + data.nombre + " " + data.apellidos + "</h2>")
            },
            error: function(){
                $("#insertar-dni").append("<p>ERROR EN AJAX</p>");
            }
        })
        
        $.getJSON("/dew-NOL-2021/alumnoApi?opcion=avatar")
		.done(function(response){
		$("#esto").text(response.dni);
		$("#aqui").attr("src", "data:image/png;base64,"+response.img);
		})
		.fail(function(jqxhr, textStatus, error ) {
		 var err = jqxhr.response.replace(",", "\n"); // Peque√±os ajustes
		 alert("Algo mal: "+error);
		});
		
	})
	
	
	</script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NOL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Asignaturas</a>
        </li>
      </ul>
  <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Perfil</button>
          <button type="button" class="btn btn-danger"><a style="text-decoration:none;" href="/dew-NOL-2021/logout">Salir</a></button>
        </div>
    </div>
  </div>
</nav>
<div class="container">
	<div class="d-flex justify-content-center">
		<div class="card bg-light mb-3 mt-4" >
		  <div class="card-header" id="insertar-dni"></div>
		  <div class="card-body">
		  	<h4 id="esto"></h4>
			<img id="aqui" src="">
		    <p class="card-text"><button id="asig-click" type="button" class="btn btn-success">Ver Asignaturas</button></p>
		  </div>
		</div>
	</div>
</div>	
<div id="insertar-asignaturas" style="display:none;">
	<ul class="list-group">
	</ul>
</div>



</body>
</html>
